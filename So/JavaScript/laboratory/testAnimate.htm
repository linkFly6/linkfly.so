<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>动画测试页面</title>
    <style type="text/css">
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video { margin: 0; padding: 0; border: 0; list-style: none; font: 14px/24px "Microsoft YaHei"; color: #333333; }
        h3 { font-size: 18px; color: #104E8B; text-align: center; border-bottom: 1px dotted #CCC; margin: 0 10px; line-height: 35px; }
        .container { overflow: hidden; border: 2px solid #8DB6CD; margin: 0 auto; width: 300px; height: 600px; position: relative; display: inline-block; vertical-align: top; }
        .demo li { float: left; width: 280px; height: 300px; list-style: none; margin: 0 10px; font-size: 80px; text-align: center; color: #87CEFA; line-height: 300px; }
        .demo { width: 900px; margin: 0; padding: 30px 0; position: relative; }
        .demo:after { content: ""; float: none; clear: both; display: block; }
        .red { background-color: #FFC1C1; }
        li.xDemo { float: none; width: 150px; height: 150px; text-indent: -10000px; margin-left: 70px; }
        li.grad, li.turn { position: absolute; left: 0; }
        li.grad:nth-child(1), li.turn:nth-child(1) { z-index: 2; }
        li.grad:nth-child(2), li.turn:nth-child(2) { z-index: 1; }
        .blue { background-color: #E6E6FA; }
        .yellow { background-color: #F0E68C; }
        .button { padding: 10px 10px; }
        .button a { color: #4876FF; text-decoration: none; transition: all 0.2s ease-in-out 0s; outline: none; }
        .button a:hover { color: #388E8E; text-decoration: underline; }
        .animation { transform: rotate(360deg); }
        .done { transition: all 0.2s ease-in-out 0s; -moz-transition-property: all; -moz-transition-duration: 0.5; -moz-transition-delay: 0; -moz-transition-timing-function: ease; }
    </style>
    <script src="../Zepto/Zepto.v1.1.4.js" type="text/javascript"></script>
    <script src="wapAnimated.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            //旋转
            (function () {
                var nodes = $('.xDemo'),
                    demo = new so.animate(nodes);
                nodes.click(function () {
                    demo.X()
                });
            })();
            //渐变
            (function () {
                var nodes = $('.grad'),
                    demo = new so.animate(nodes);
                nodes.click(function () {
                    demo.grad();
                });
            } ());
            //滑动
            (function () {
                var nodes = $('.slide'),
                    demo = new so.animate(nodes, { slide: 4 });
                nodes.click(function () {
                    demo.slide(300);
                });
            } ());

            //翻转
            (function () {
                var nodes = $('.turn'),
                    demo = new so.animate(nodes);
                nodes.click(function () {
                    demo.turn();
                });
            } ());
        });
    </script>
</head>
<body>
    <div class="container">
        <h3>
            旋转</h3>
        <ul class="demo">
            <li class="red xDemo" style="">A</li>
            <li class="blue xDemo" style="">B</li>
            <li class="yellow xDemo" style="">C</li>
        </ul>
    </div>
    <div class="container">
        <h3>
            渐变</h3>
        <ul class="demo">
            <li class="red grad" style="">A</li>
            <li class="blue grad" style="">B</li>
            <li class="yellow grad" style="">C</li>
        </ul>
    </div>
    <div class="container">
        <h3>
            滑动</h3>
        <ul class="demo">
            <li class="red slide" style="">A</li>
            <li class="blue slide" style="">B</li>
            <li class="yellow slide" style="">C</li>
        </ul>
    </div>
    <div class="container">
        <h3>
            翻转</h3>
        <!--perspective: 1000px;transform-style: preserve-3d;-->
        <ul class="demo" style="transform-style: preserve-3d; perspective: 1000px; transform-origin: ">
            <li class="red turn" style="transform: translateZ(100px)">A</li>
            <li class="blue turn" style="transform: rotateY(270deg) translateZ(100px)">B</li>
            <li class="yellow turn" style="transform: translateZ(-100px);">C</li>
        </ul>
    </div>
</body>
</html>
