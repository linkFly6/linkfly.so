<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>jsDeferred</title>
    <script src="https://raw.githubusercontent.com/cho45/jsdeferred/master/jsdeferred.js"></script>
    <script>
        //测试工具
        Function.prototype.delay = function (ms) {
            setTimeout(this, ms || 600);
        };
        Deferred.define();
        var http = {
            get: function (uri) {
                var deferred = new Deferred();
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 200) {
                            deferred.call(xhr);
                        } else {
                            deferred.fail(xhr);
                        }
                    }
                };
                xhr.open("GET", uri);
                deferred.canceller = function () { xhr.abort() };
                xhr.send();
                return deferred;
            }
        };
        var writeJSONP = function (url, callback) {
            var node = document.createElement('script'),
                callbackName = regGetCallbackName.test(url) ?
                      url.match(regGetCallbackName)[1] : 'djsonp' + jsonpID++,
                match;
            window[callbackName] = callback;
            node.type = "text/javascript";
            node.charset = "utf-8";
            node.src = url.replace(regCallbackName, '?$1=' + callbackName);
            document.getElementsByTagName('head')[0].appendChild(node);
        },
         regGetCallbackName = /callback=([^&\b?]+)/,
         regCallbackName = /\?(.+)=\?/,
         jsonpID = new Date().getTime(),
         async = function () {

         },
         URL = {
             AJAX: '/Home/Load?ms=1000',
             AJAX2: '/Home/Load2?ms=1000',
             AJAXERROR: '/Home/LoadError',
             JSONP: '/Home/LoadJsonp?name=?&ms=2000'
         };

        //测试代码
        var method = {
            parallel: function () {
                Deferred.parallel([
                    http.get(URL.AJAX)
                    , http.get(URL.AJAX2)
                    , http.get(URL.AJAX)
                ]).next(function (result) {
                    result.forEach(function (item) {
                        console.log(item.responseText);
                    });
                });
            },
            error: function () {
                http.get(URL.AJAXERROR).error(function () {
                    console.log(arguments);
                });
            },
            throwError: function () {
                next(function () {
                    return Deferred.wait(1);
                }).next(function () {
                    throw Error('error');
                }).next(function () {
                    console.log('hehe');
                }).error(function () {
                    console.log(arguments);
                });
            },
            chian: function () {
                return chain(
                    function () {
                        return wait(0.5);
                    },
                    function (w) {
                        throw "foo";
                    },
                    function error(e) {
                        console.log('error:' + e);
                    },
                    [
                        function () {
                            return wait(1);
                        },
                        function () {
                            return wait(2);
                        }
                    ],
                    function (result) {
                        console.log(result);
                    },
                    {
                        foo: wait(1),
                        bar: wait(1)
                    },
                    function (result) {
                        alert([result.foo, result.bar]);
                    },
                    function error(e) {
                        alert(e);
                    }
                );
            },
            parallelError: function () {
                Deferred.parallel([
                    http.get(URL.AJAX)
                    , http.get(URL.AJAXERROR)
                    , http.get(URL.AJAX2)
                ]).next(function (result) {
                    result.forEach(function (item) {
                        console.log(item.responseText);
                    });
                }).error(function () {
                    console.log(arguments);
                });
            }
        };

        $(function () {
            $('#submit-defer').click(function () {
                method.chian();
            });
            //$('#submit-jsonp').click(function () {

            //});
        });
        Deferred.define();//无参，侵入式，默认全局对象，浏览器环境为window
        next(function () {
            console.log('ok');
        });

        var defer = {};

        Deferred.define(defer);//非侵入式，Deferred的静态方法注册到了defer对象下
        defer.next(function () {
            console.log('ok');
        });
    </script>
</head>
<body>
    <div>
        <h1>jsDeferred</h1>
        <div>
            <ul>
                <li><a href="javascript:;" id="submit-defer">发起异步</a></li>
                <li><a href="javascript:;" id="submit-jsonp">发起Jsonp</a></li>
            </ul>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
